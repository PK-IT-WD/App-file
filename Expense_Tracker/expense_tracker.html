<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <form action="" id="expense-form">
            <div>
                <h1 class="text-success fw-bold">Expense Tracker</h1>
            </div>
            
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="expense_amount" class="form-label text-primary fw-bold">Expense Amount</label>
                    <input type="number" id="expense_amount" min="0" max="10000" placeholder="Enter Amount" class="form-control w-100 text-dark">
                </div>

                <div class="col-md-4">
                    <label for="description" class="form-label text-success fw-bold">Description</label>
                    <input type="text" id="description" class="form-control w-100 text-dark" placeholder="Note about expense">
                </div>

                <div class="col-md-4">
                    <label for="category" class="form-label text-danger fw-bold">Category</label>
                    <select name="" id="category" class="form-select w-100 text-dark">
                        <option value="">Click for Category</option>
                        <option value="Food">Food</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities</option>
                        <option value="EB">EB</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-md-4"></div>
                <div class="col-md-4 text-center">
                    <button type="submit" class="btn btn-primary btn-sm">Add Expense</button>
                </div>
                <div class="col-md-4"></div>
            </div>
        </form>
    </div>
    <div class="container ms-2">
        <div id="expense-list" class="mt-4">
            <h3 class="text-info mb-3">Expense List:</h3>
            <ul id="expense-items" class="list-group text-success fw-bold ms-4 mb-5"></ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
